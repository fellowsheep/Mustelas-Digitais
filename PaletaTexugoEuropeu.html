<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paleta – European Badger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      font-size: 10px;
    }
    .palette {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .color-box {
      text-align: center;
    }
    .swatch {
      width: 32px;
      height: 64px;
      border: 1px solid #aaa;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Paleta de Cores – European Badger</h2>
  <div class="palette">
    <div class="color-box">
      <div class="swatch" style="background:#50432B;"></div>
      <div>#50432B</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#3D321A;"></div>
      <div>#3D321A</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#30270E;"></div>
      <div>#30270E</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#F9F0DB;"></div>
      <div>#F9F0DB</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#CEBFA3;"></div>
      <div>#CEBFA3</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#AE9F82;"></div>
      <div>#AE9F82</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#95866C;"></div>
      <div>#95866C</div>
    </div>
  </div>
</body>
</html>
