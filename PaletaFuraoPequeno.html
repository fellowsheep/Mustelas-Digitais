<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paleta – Furão-Pequeno</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      font-size: 10px;
    }
    .palette {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .color-box {
      text-align: center;
    }
    .swatch {
      width: 32px;
      height: 64px;
      border: 1px solid #aaa;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Paleta de Cores – Furão-Pequeno</h2>
  <div class="palette">
    <div class="color-box">
      <div class="swatch" style="background:#423C28;"></div>
      <div>#423C28</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#312910;"></div>
      <div>#312910</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#FFF0CA;"></div>
      <div>#FFF0CA</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#FFE7AF;"></div>
      <div>#FFE7AF</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#F1C190;"></div>
      <div>#F1C190</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#282206;"></div>
      <div>#282206</div>
    </div>
  </div>
</body>
</html>
