<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paleta – Wolverine</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 20px;
      font-size: 10px;
    }
    .palette {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .color-box {
      text-align: center;
    }
    .swatch {
      width: 32px;
      height: 64px;
      border: 1px solid #aaa;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Paleta de Cores – Wolverine</h2>
  <div class="palette">
    <div class="color-box">
      <div class="swatch" style="background:#3A2A06;"></div>
      <div>#3A2A06</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#302300;"></div>
      <div>#302300</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#251E00;"></div>
      <div>#251E00</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#F3D095;"></div>
      <div>#F3D095</div>
    </div>
    <div class="color-box">
      <div class="swatch" style="background:#D5A767;"></div>
      <div>#D5A767</div>
    </div>
  </div>
</body>
</html>
